<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas Quickstart</title>
		<link rel="shortcut icon" href="TemplateData/favicon.ico" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<!-- Game scripts -->
		<!-- Maths -->
		<script src="core/maths/Vector2.js"></script>
		<script src="core/maths/Random.js"></script>

		<!-- Core -->
		<script src="core/Utils.js"></script>
		<script src="core/AssetLoader.js"></script>
		<script src="core/AudioManager.js"></script>
		<script src="core/MainMenu.js"></script>
		<script src="core/GameInput.js"></script>
		<script src="core/GameManager.js"></script>

		<!-- Scene -->
		<script src="core/scene/Camera.js"></script>
		<script src="core/scene/Player.js"></script>
		<script src="core/scene/Bullet.js"></script>
		<script src="core/scene/enemy/Enemy.js"></script>
		<script src="core/scene/enemy/EnemyManager.js"></script>
		<script src="core/scene/Environment.js"></script>

		<script src="core/AppManager.js"></script>
		<script>(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()
		</script>
	</head>

	<body>
		<div id="wrapper">
			<div id="glasspane">

				<div id="load-wrapper" class="splash-cover">
					<div id="progress-bar-wrapper" class="progress centered">
						<div id="load-progress" 
							class="progress-bar progress-bar-striped active">
						</div>
					</div>
				</div>

				<div id="menu-wrapper" class="splash-cover">
					<div id="menu" class="centered">
						<h2>Canvas Quickstart</h2>
						<hr />
						<img src="images/fox.png" width="100%">
						<hr />
						<button id="menu-play" 
							class="btn btn-primary btn-lg btn-block">Play</button>
						<button id="menu-leaderboard" 
							class="btn btn-primary btn-lg btn-block">Leaderboard</button>
						<button id="menu-credits" 
							class="btn btn-primary btn-lg btn-block">Credits</button>
					</div>
				</div>
			</div>

			<canvas id="canvas" height="600px" width="960px">
				Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
			</canvas>
		</div>
	</body>

</html>
